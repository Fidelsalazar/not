<h1 mat-dialog-title>Editar {{use}}</h1>

<div #container></div>

<!-- Plantillas -->

<ng-template #newEmployee>
  <div class="card flex flex-column md:flex-row gap-3">
    <form
      [formGroup] = "employeeForm"
      (ngSubmit)="send()"
    >
      <div class="formDist">
        <div>
          <p-inputGroup>
            <p-inputGroupAddon>
              Inicion en MT
            </p-inputGroupAddon>
            <p-calendar
              formControlName="fechaEntrada"
              placeholder="Inicion en MT"
              [showIcon]="true"
            ></p-calendar>
          </p-inputGroup>
          <br/>

          <p-inputGroup>
            <p-inputGroupAddon>
              Inicio en EDU
            </p-inputGroupAddon>
            <p-calendar
              formControlName="fechaEntradEdu"
              placeholder="Inicio en EDU"
              [showIcon]="true"
            ></p-calendar>
          </p-inputGroup>
          <br/>

          <p-inputGroup>
            <p-inputGroupAddon>
              Inicio en CNEA
            </p-inputGroupAddon>
            <p-calendar
              formControlName="fechaEntradaCNEA"
              placeholder="Inicio en CNEA"
              [showIcon]="true"
            ></p-calendar>
          </p-inputGroup>
          <br/>

          <p-inputGroup>
            <p-inputGroupAddon>
              ID Empleado
            </p-inputGroupAddon>
            <input
              pInputText placeholder="ID Empleado"
              formControlName="idEmpleado"
            />
          </p-inputGroup>
          <br/>
        </div>

        <div>
          <p-inputGroup>
            <p-inputGroupAddon>
              CI
            </p-inputGroupAddon>
            <input
              pInputText placeholder="Carnet de Identidad"
              formControlName="noCI"
            />
          </p-inputGroup>
          <br/>

          <p-inputGroup>
            <p-inputGroupAddon>
            Nombre
            </p-inputGroupAddon>
            <input
              pInputText placeholder="Nombre "
              formControlName="nombre"
            />
          </p-inputGroup>
          <br/>

          <p-inputGroup>
            <p-inputGroupAddon>
              1er Apellido
            </p-inputGroupAddon>
            <input
              pInputText placeholder="Primer Apellido"
              formControlName="apellido1"
            />
          </p-inputGroup>
          <br/>

          <p-inputGroup>
            <p-inputGroupAddon>
              2do Apellido
            </p-inputGroupAddon>
            <input
              pInputText placeholder="Segundo Apellido"
              formControlName="apellido2"
            />
          </p-inputGroup>
        </div>
      </div>

    <div
      class="card flex justify-content-center gap-3"
      style="display: flex; flex-direction: row; flex-wrap: wrap;"
    >
      <div class="flex align-items-center">
        <p-checkbox
          formControlName="cuadro"
          name="cuadro"
          label=" Es cuadro"
          value="true"
        />
      </div>

      <div class="flex align-items-center">
        <p-checkbox
          formControlName="sexo"
          label="Sexo Masculino"
          name="sexo"
          value="M"
          (change)="onGenderChange($event)"
          [disabled]="femaleChecked">
        </p-checkbox>
      </div>

      <div class="flex align-items-center">
        <p-checkbox
          formControlName="sexo"
          label="Sexo Femenino"
          name="femenino"
          value="F"
          (change)="onGenderChange($event)"
          [disabled]="maleChecked">
        </p-checkbox>
      </div>

    </div>

      <br/>
      <div class="card flex justify-content-center button">
        <p-button label="Cancelar" severity="danger"  (onClick)="close()"/>
        <p-button type="submit" label="Enviar" />
      </div>
    </form>
  </div>
</ng-template>
